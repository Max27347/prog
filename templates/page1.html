<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Играть</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<img id="open-wheel" src="/static/images/wheel_2.png" alt="Открыть рулетку" class="open-wheel-img">


<!-- Контейнер рулетки -->
<div class="wheel-container" id="wheel-container">
    <button class="close-btn" id="close-btn">×</button>
    <div class="pointer"></div>
    <div class="wheel" id="wheel">
        <div class="sector" style="transform: rotate(10deg);">1000 монет</div>
        <div class="sector" style="transform: rotate(70deg);">2000 монет</div>
        <div class="sector" style="transform: rotate(130deg);">5000 монет</div>
        <div class="sector" style="transform: rotate(190deg);">100% энергия</div>
        <div class="sector" style="transform: rotate(250deg);">Факел</div>
        <div class="sector" style="transform: rotate(310deg);">+Сундук</div>
    </div>
    <button class="spin-btn" id="spin-btn">Крутить</button>
    <div class="result" id="result"></div>
</div>



<p id="score"><span id="currentScore">0</span></p>
<div class="coin">
    <img src="/static/images/coin.png" alt="Монеты">
</div>

<div id="coinContainer"></div>
<img id="clickButton" src="/static/images/croco.png" onclick="spawnCoins(event)">


<div class="icon-container">
    <img src="/static/images/icon.png" alt="Иконка" width="75">
</div>
<p id="nick">Максим</p>

 <!-- Полоса прогресса -->
<div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>

</div>
<div class="progress-label" id="progressLabel">Бронзовая лига</div>
    <!-- Полоса энергии -->
    <div class="energy-container">
        <div class="energy-bar" id="energyBar"></div>
    </div>



<div class="dropdown">
    <img src="/static/images/menu.png" alt="Меню" id="menu-icon">

    <!-- Выпадающее меню -->
    <div class="dropdown-menu" id="dropdown-menu">
        <a href="#item1">Язык</a>
        <a href="#item2">Как играть</a>
        <a href="#item3">Аирдроп</a>
        <a href="#item4">Тех поддержка</a>
    </div>
</div>


<a href="/page5" class="open-page5-button">
    <img src="/static/images/top_2.png" alt="Редкие" class="button-image">
</a>

<a href="/fons" class="open-up-button">
    <img src="/static/images/bomb.png" alt="Редкие" class="button-image_up">
</a>

<a href="/boss" class="open-boss-button">
    <img src="/static/images/boss.png" alt="Редкие" class="button-image_up">
</a>

<script src="{{ url_for('static', filename='script_wheel.js') }}"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
<script src="{{ url_for('static', filename='script_theme.js') }}"></script>
<script src="{{ url_for('static', filename='script_box.js') }}"></script>

{% include '_nav.html' %}

</body>
</html>
