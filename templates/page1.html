<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Играть</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<img id="open-wheel" src="/static/images/wheel.png" alt="Открыть рулетку" class="open-wheel-img">

    <!-- Контейнер рулетки -->
    <div class="wheel-container" id="wheel-container">
        <!-- Кнопка-крестик для закрытия -->
        <button class="close-btn" id="close-btn">×</button>
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
        <button class="spin-btn" id="spin-btn">Крутить</button>
        <div class="result" id="result"></div>
    </div>


<p id="score"><span id="currentScore">0</span></p>

<div class="center-container">
        <img id="gift" src="/static/images/gift.png" onclick="showAutoClickerButton();">
        <img id="clickButton" src="/static/images/shelly_3.png" style="width: 330px;" onclick="alert('Кнопка нажата!');">
        <br>
        <button id="autoClickerButton">Автокликер</button>
    </div>


<progress id="progressBar" value="1000" max="1000"></progress>

<div class="icon-container">
    <img src="/static/images/icon.png" alt="Иконка" width="400">
</div>

<div class="coin">
    <img src="/static/images/coin.png" alt="Монеты" width="80">
</div>


<p id="nick">Максим</p>


<div class="figure">
    <img src="/static/images/money.png" alt="овал" width="340">
</div>


<div class="dropdown">
    <img src="/static/images/menu.png" alt="Меню" id="menu-icon">

    <!-- Выпадающее меню -->
    <div class="dropdown-menu" id="dropdown-menu">
        <a href="#item1">Язык</a>
        <a href="#item2">Как играть</a>
        <a href="#item3">Аирдроп</a>
        <a href="#item4">Тех поддержка</a>
    </div>
</div>


<script src="{{ url_for('static', filename='script_wheel.js') }}"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>

{% include '_nav.html' %}

</body>
</html>
