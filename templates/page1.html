<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Играть</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<img id="open-wheel" src="/static/images/wheel.png" alt="Открыть рулетку" class="open-wheel-img">

    <!-- Контейнер рулетки -->
    <div class="wheel-container" id="wheel-container">
        <!-- Кнопка-крестик для закрытия -->
        <button class="close-btn" id="close-btn">×</button>
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
        <button class="spin-btn" id="spin-btn">Крутить</button>
        <div class="result" id="result"></div>
    </div>


<p id="score"><span id="currentScore">0</span></p>

<img id="clickButton" src="/static/images/shelly_3.png" style="width: 330px;">

<progress id="progressBar" value="100" max="100"></progress>

<div class="icon-container">
    <img src="/static/images/icon.png" alt="Иконка" width="80">
</div>

<div class="coin">
    <img src="/static/images/coin.png" alt="Монеты" width="80">
</div>


<p id="score_1">монет</p>
<p id="score_2">в час</p>
<p id="nick">Максим</p>


<div class="figure">
    <img src="/static/images/figure.png" alt="овал" width="60">
</div>

<div class="figure_2">
    <img src="/static/images/figure.png" alt="овал" width="60">
</div>


<div class="dropdown">
    <img src="/static/images/menu.png" alt="Меню" id="menu-icon">

    <!-- Выпадающее меню -->
    <div class="dropdown-menu" id="dropdown-menu">
        <a href="#item1">Пункт 1</a>
        <a href="#item2">Пункт 2</a>
        <a href="#item3">Пункт 3</a>
        <a href="#item4">Пункт 4</a>
    </div>
</div>


<script src="{{ url_for('static', filename='script_wheel.js') }}"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>

{% include '_nav.html' %}

</body>
</html>
